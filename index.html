<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚖️</text></svg>"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Body Mass Index Calculator</h2>
      <div class="input-container">
        <label
          >Your Height (cm) :
          <input
            id="height"
            type="number"
            placeholder="Enter your height here.."
          /> </label
        ><label
          >Your Weight (kg) :
          <input
            id="weight"
            type="number"
            placeholder="Enter your weight here.."
          />
        </label>
        <button class="rainbow-btn" id="btn"><span>Calculate BMI</span></button>
        <label
          >Your BMI Index :
          <input
            readonly
            id="bmi"
            type="number"
            placeholder="You'll see BMI here.."
          />
        </label>
      </div>
      <p class="tip">Tip: <span id="tip">You are underweight</span></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
